{% extends "layout.html" %}

{% block title %}
    Change
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cur_password" placeholder="Current password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password1" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password2" placeholder="Confirm new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Update password</button>
    </form>
{% endblock %}
